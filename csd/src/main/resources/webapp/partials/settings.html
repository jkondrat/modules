<div class="row">
    <h4 class="frame-title">{{msg('csd.web.settings.title')}}</h4>
    <div class="inside">

        <div ng-repeat="error in errors" class="alert alert-danger alert-block">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{error}}
        </div>
        <div ng-repeat="message in messages" class="alert alert-success alert-block">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{message}}
        </div>

        <form name="form" class="form-horizontal inside" novalidate>

            <div class="form-group">
                <label class="col-md-2 control-label" for="xmlUrl">{{msg('csd.web.settings.xmlUrl')}}</label>
                <div class="col-md-10" data-toggle="tooltip" data-placement="top" data-trigger="hover" bs-popover="{{msg('csd.web.settings.xmlUrl.tooltip')}}">
                    <input class="form-control" id="xmlUrl" type="text" ng-model="config.xmlUrl" required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">{{msg('csd.web.settings.communicationProtocol')}}</label>
                <div class="col-md-10">
                    <div class="radio">
                        <label>
                            <input type="radio" name="communicationProtocols" value="REST" ng-model="config.communicationProtocol">
                            {{msg('csd.web.settings.REST')}}
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="communicationProtocols" value="SOAP" ng-model="config.communicationProtocol">
                            {{msg('csd.web.settings.SOAP')}}
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">{{msg('csd.web.settings.lastModified')}}</label>
                <div class="col-md-10">
                    <input class="form-control" csd-date-picker id="lastModified" type="text" ng-model="config.lastModified">
                </div>
            </div>

            <div class="row">
                <div class="panel-grouppanel-group">
                    <div class="panel panel-default csd-config">

                        <div class="form-group margin-before2">
                            <label class="col-md-2 control-label" for="schedulerEnabled">{{msg('csd.web.settings.schedulerEnabled')}}</label>
                            <div class="col-md-1 checkbox" data-toggle="tooltip" data-placement="top" data-trigger="hover">
                                <label>
                                    <input type="checkbox" id="schedulerEnabled" ng-model="config.schedulerEnabled"/>
                                </label>
                            </div>
                        </div>

                        <div class="form-group" ng-show="config.schedulerEnabled">
                            <label class="col-md-2 control-label" for="period">{{msg('csd.web.settings.startDate')}}</label>
                            <div class="col-md-3" data-toggle="tooltip" data-placement="top" data-trigger="hover">
                                <input id="startDate" csd-date-picker="" type="text" class="form-control" placeholder="{{msg('csd.web.settings.startDate.placeholder')}}" ng-model="config.startDate">
                            </div>
                        </div>

                        <div class="form-group" ng-show="config.schedulerEnabled">
                            <label class="col-md-2 control-label" for="period">{{msg('csd.web.settings.period')}}</label>
                            <div class="col-md-1" data-toggle="tooltip" data-placement="top" data-trigger="hover" bs-popover="{{msg('csd.web.settings.period.tooltip')}}">
                                <input class="form-control" id="period" ng-pattern="/^[0-9]+$/" type="text" ng-model="config.timePeriod" required />
                            </div>
                            <div class="col-md-1">
                                <select class="form-control input-auto" ng-model="config.timePeriodMultiplier" ng-options="k as v for (k , v) in timeMultipliers" ></select>
                            </div>
                        </div>

                    </div>
                    <div>&nbsp;</div>
                    <div class="form-inline">
                        <button class="btn btn-default" ng-click="reset()">{{msg('csd.web.settings.cancel')}}</button>
                        <button class="btn btn-primary" ng-disabled="!form.$valid" ng-click="submit()">{{msg('csd.web.settings.save')}}</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
